<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Splash screen for Gava</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.28/css/bulma.css" />

  </head>

  <body>

  	<section class="hero is-bold is-fullheight">
	  <div class="hero-body">
	    <div class="container has-text-centered">
	      <img src="lorem.png" />
	      <h1 class="title">
	        Complete payment
	      </h1>
	      <br/>
	      <h2 class="subtitle">
	        Enter your phone number below
	      </h2>
	      
	      <div class="columns">
	      	<div class="column is-mobile is-half is-offset-one-quarter">
	        	<p class="control has-icon">
			  		<input class="input is-medium" type="email" placeholder="...">
			  		<i class="fa fa-mobile"></i>
				</p>
		  	</div>
		 </div>

			<p>
		      	<a class="button">
				  <span>CONTINUE</span>
				  <span class="icon">
				    <i class="fa fa-chevron-right"></i>
				  </span>
				</a>
			</p>
	      </div>
	    </div>
	  </div>
	</section>

  </body>
</html>
